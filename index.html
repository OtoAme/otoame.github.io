<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtoAme | 乙女の雨</title>
    <meta name="description" content="OtoAme - 乙女游戏发布与交流平台">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="background-animation">
        <!-- JS will populate floating elements here -->
    </div>

    <main class="main-container">
        <div class="glass-card">
            <header class="header">
                <div class="logo-container">
                    <h1 class="site-title">OtoAme</h1>
                    <span class="site-subtitle">纸月花雨</span>
                </div>
                <p class="tagline">为您而在的绮丽梦境<br>Your Romantic Sanctuary</p>
            </header>

            <nav class="navigation">
                <a href="#" class="nav-btn">
                    <span class="btn-icon">✦</span>
                    <span class="btn-text">进入主站</span>
                    <span class="btn-sub">Enter Site</span>
                </a>
                <a href="#" class="nav-btn">
                    <span class="btn-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </span>
                    <span class="btn-text">官方频道</span>
                    <span class="btn-sub">Telegram Channel</span>
                </a>
            </nav>

            <footer class="footer">
                <p>&copy; <span id="copyright-year">2026</span> OtoAme Project. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" class="social-icon" title="Telegram">
                        <!-- Simple Plane SVG for better look than unicode -->
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </a>
                </div>
            </footer>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
